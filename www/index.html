<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body 
      ng-app="arrows-ionic"
      ng-controller="AppController as ac">
        <div class="txt-cntr">  
            <div class="container w302 m16 inl">
                <div class="time-val time-0">
                  12
                </div>
                <div class="time-val time-3">
                  3
                </div>
                <div class="time-val time-6">
                  6
                </div>
                <div class="time-val time-9">
                  9
                </div>

                <div class="arrow-container hrs-arrow">
                </div>
                <div class="arrow-container min-arrow">
                </div>
                <div class="arrow-container sec-arrow">
                </div>

                <div class="dot">
                </div>
            </div>
            <div class="txt-cntr w302 m16 inl">
              {{ac.hrs}}:{{ac.min}}:{{ac.sec}}
            </div>
        </div>

        <!-- <ion-pane>
          <ion-header-bar class="bar-stable">
            <h1 class="title">Ionic Blank Starter</h1>
          </ion-header-bar>
          <ion-content>
          </ion-content>
        </ion-pane> -->

      <script src="js/app-controller.js"></script>

  </body>
</html>
